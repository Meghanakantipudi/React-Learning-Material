<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="root">
    </div>
    <script>
        const message = document.createElement('h1');
        message.innerText = 'Hello From JavaScript!';
        document.getElementById('root').appendChild(message);
        document.getElementById('root').innerHTML += '<h2>Goodbye From JavaScript!</h2>';
    </script>
</body>
</html>
