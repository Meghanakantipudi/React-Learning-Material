<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="root">
    </div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> <!-- This is the React library -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- This is the React DOM library -->
    <script>
        const message = React.createElement('h1', {}, 'Hello From React!');
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(message);
    </script>
</html>
